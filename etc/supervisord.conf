[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)
chmod=0700                 ; socket file mode (default 0700)
chown=ec2-user:ec2-user    ; socket file uid:gid owner

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:9000                ; (ip_address:port specifier, *:port for all iface)
username=comic             ; (default is no username (open server))
password=comic             ; (default is no password (open server))

[supervisord]
logfile=/var/log/supervisord/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ;

[program:comic]

directory=/var/opt/comic/dev/
environment=PATH="/var/opt/comic/dev/env/bin"
command=/var/opt/comic/dev/env/bin/uwsgi --ini /var/opt/comic/dev/etc/uwsgi.ini
autostart=true
autorestart=true
stdout_logfile=/var/log/uwsgi/uwsgi.log
redirect_stderr=true
exitcodes=0
